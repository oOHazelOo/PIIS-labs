<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmora - Новости</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="news.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="logo">Filmora</a>
                
                <!-- бургер-меню -->
                <button class="burger-menu" aria-label="Меню">
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                    <span class="burger-line"></span>
                </button>
                
                <nav class="nav">
                    <a href="films.html" class="nav__link">Фильмы</a>
                    <a href="reviews.html" class="nav__link">Рецензии</a>
                    <a href="news.html" class="nav__link">Новости</a>
                    <a href="int.html" class="nav__link">Интервью</a>
                </nav>
                <div class="theme-toggle">
                    <button id="themeBtn">Тёмная тема</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="news-main">
        <div class="container">
            <h1 class="news-title">НОВОСТИ КИНО</h1>
            <div class="news-list" id="newsList">
            </div>
        </div>
    </main>

    <!-- Модальное окно новости -->
    <div id="newsModal" class="modal">
        <div class="modal-content news-modal">
            <span class="close">&times;</span>
            <h2 id="modalNewsTitle"></h2>
            <div class="news-modal__main-image">
                <img id="modalNewsMainImage" src="" alt="">
            </div>
            <div class="news-modal__content" id="modalNewsContent">
            </div>
            <div class="news-modal__comments">
                <button id="toggleComments" class="comments-toggle">Показать комментарии</button>
                <div id="commentsContainer" class="comments-container hidden">
                    <div id="commentsList"></div>
                    <div id="commentFormContainer" class="hidden">
                        <textarea id="commentText" placeholder="Ваш комментарий..."></textarea>
                        <button id="submitComment" class="submit-comment-btn">Отправить</button>
                    </div>
                    <div id="loginPrompt" class="login-prompt hidden">
                        <p>Чтобы оставить комментарий, пожалуйста, <a href="index.html">войдите</a> в аккаунт.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подвал -->

 <footer class="footer">
    <div class="container">
        <div class="footer__content">
            <div class="footer__section">
                <h3 class="footer__title">Позвоните нам</h3>
                <p class="footer__text">+375 (29) 456-78-90</p>
                <p class="footer__text">+375 (29) 654-32-10</p>
            </div>
            <div class="footer__section">
                <h3 class="footer__title">Напишите нам</h3>
                <p class="footer__text"><a href="mailto:info@filmora.by" class="footer__link">info@filmora.by</a></p>
                <p class="footer__text"><a href="mailto:support@filmora.by" class="footer__link">support@filmora.by</a></p>
            </div>
            <div class="footer__section">
                <h3 class="footer__title">Посетите нас</h3>
                <p class="footer__text">
                    <a href="https://www.google.com/maps/place/ул.+Кирова,+42,+Минск,+Беларусь" 
                       target="_blank" 
                       class="footer__link">
                        ул. Кирова, 42, Минск
                    </a>
                </p>
            </div>
        </div>
        <div class="footer__bottom">
            <p class="footer__love">С любовью, ваш Filmora</p>
        </div>
    </div>
</footer>
    <script src="news.js"></script>
</body>
</html>
